name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Fetch main for threshold regression check
        if: github.event_name == 'pull_request' && hashFiles('scripts/repo/check-coverage-threshold.sh') != '' && hashFiles('.ci/coverage-threshold.txt') != ''
        run: git fetch origin main --depth=1

      - name: Check coverage threshold regression
        if: github.event_name == 'pull_request' && hashFiles('scripts/repo/check-coverage-threshold.sh') != '' && hashFiles('.ci/coverage-threshold.txt') != ''
        run: bash scripts/repo/check-coverage-threshold.sh origin/main

      - name: Run sanity
        id: sanity
        continue-on-error: true
        run: |
          set -euo pipefail
          if [[ -f Makefile ]] && grep -qE '^sanity:' Makefile; then
            make sanity
            exit 0
          fi

          threshold="70"
          if [[ -f .ci/coverage-threshold.txt ]]; then
            threshold="$(tr -d '[:space:]' < .ci/coverage-threshold.txt)"
          fi

          cargo test --all-targets --all-features
          mkdir -p coverage
          cargo tarpaulin --all-features --workspace --timeout 120 --out Xml \
            --output-dir coverage --fail-under "${threshold}"

      - name: Publish coverage summary
        if: always()
        run: |
          echo "### Coverage" >> "${GITHUB_STEP_SUMMARY}"
          if [[ ! -f coverage/cobertura.xml ]]; then
            echo "- Coverage report was not generated." >> "${GITHUB_STEP_SUMMARY}"
            exit 0
          fi
          python3 - <<'PY' >> "${GITHUB_STEP_SUMMARY}"
          import pathlib
          import xml.etree.ElementTree as ET

          threshold_path = pathlib.Path(".ci/coverage-threshold.txt")
          threshold = threshold_path.read_text().strip() if threshold_path.exists() else "70"
          root = ET.parse("coverage/cobertura.xml").getroot()
          covered = int(root.attrib.get("lines-covered", "0"))
          valid = int(root.attrib.get("lines-valid", "0"))
          rate = float(root.attrib.get("line-rate", "0")) * 100
          print(f"- Lines: **{covered}/{valid}**")
          print(f"- Rate: **{rate:.2f}%**")
          print(f"- Threshold: **{threshold}%**")
          PY

      - name: Upload coverage artifact
        if: always() && hashFiles('coverage/cobertura.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage/cobertura.xml

      - name: Upload coverage to Codecov
        if: always() && hashFiles('coverage/cobertura.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          files: coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Fail workflow if sanity failed
        if: steps.sanity.outcome != 'success'
        run: |
          echo "Sanity failed. See logs and coverage summary above." >&2
          exit 1
