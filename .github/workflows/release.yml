name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  detect-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.detect.outputs.should_release }}
      version: ${{ steps.detect.outputs.version }}
      tag: ${{ steps.detect.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version bump
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          current_version="$(sed -n 's/^version = "\([^"]*\)"/\1/p' Cargo.toml | head -n 1)"
          if [[ -z "${current_version}" ]]; then
            echo "Could not determine current Cargo version." >&2
            exit 1
          fi

          should_release="false"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            should_release="true"
          else
            before_sha="${{ github.event.before }}"
            if [[ -z "${before_sha}" || "${before_sha}" =~ ^0+$ ]]; then
              should_release="true"
            elif git cat-file -e "${before_sha}:Cargo.toml" 2>/dev/null; then
              previous_version="$(git show "${before_sha}:Cargo.toml" | \
                sed -n 's/^version = "\([^"]*\)"/\1/p' | head -n 1)"
              if [[ "${current_version}" != "${previous_version}" ]]; then
                should_release="true"
              fi
            else
              should_release="true"
            fi
          fi

          tag="v${current_version}"
          if git ls-remote --exit-code --tags origin "refs/tags/${tag}" >/dev/null 2>&1; then
            should_release="false"
          fi

          echo "should_release=${should_release}" >> "${GITHUB_OUTPUT}"
          echo "version=${current_version}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

  build-linux:
    runs-on: ubuntu-latest
    needs: detect-release
    if: needs.detect-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build Linux binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package Linux artifact
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.detect-release.outputs.version }}"
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/knots dist/knots
          tar -C dist -czf "knots-v${version}-linux-x86_64.tar.gz" knots

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: knots-v${{ needs.detect-release.outputs.version }}-linux-x86_64.tar.gz

  build-darwin:
    runs-on: macos-14
    needs: detect-release
    if: needs.detect-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build Darwin binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package Darwin artifact
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.detect-release.outputs.version }}"
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/knots dist/knots
          tar -C dist -czf "knots-v${version}-darwin-arm64.tar.gz" knots

      - name: Upload Darwin artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-darwin
          path: knots-v${{ needs.detect-release.outputs.version }}-darwin-arm64.tar.gz

  publish-release:
    runs-on: ubuntu-latest
    needs: [detect-release, build-linux, build-darwin]
    if: needs.detect-release.outputs.should_release == 'true'
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: dist

      - name: Download Darwin artifact
        uses: actions/download-artifact@v4
        with:
          name: release-darwin
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.detect-release.outputs.version }}"
          cd dist
          sha256sum knots-v"${version}"-darwin-arm64.tar.gz \
            knots-v"${version}"-linux-x86_64.tar.gz \
            > knots-v"${version}"-checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect-release.outputs.tag }}
          name: ${{ needs.detect-release.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/knots-v${{ needs.detect-release.outputs.version }}-darwin-arm64.tar.gz
            dist/knots-v${{ needs.detect-release.outputs.version }}-linux-x86_64.tar.gz
            dist/knots-v${{ needs.detect-release.outputs.version }}-checksums.txt
